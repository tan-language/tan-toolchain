[package]
name = "tan_cli"
description = "The Tan CLI"
version = "0.3.0"
license = "MIT OR Apache-2.0"
repository = "https://github.com/tanlang-org/tan_cli"
keywords = ["tan", "language", "cli"]
authors = ["George Moschovitis <gmosx@reizu.org>"]
edition = "2021"

[dependencies]
anyhow = "1"
clap = "4"
regex = "1"
once_cell = "1"
rustyline = "10"
tan = { path = "../tan", version = "0.3" }
tan_fmt = { path = "../tan_fmt", version = "0.3" }

[[bin]]
name = "tan"
path = "src/main.rs"
